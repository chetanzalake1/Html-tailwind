<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Carousel</title>
  </head>
  <body class="flex h-[100vh] justify-center items-center">
    <div class="relative overflow-hidden w-[60%] flex">
      <div
        data-carousel="0"
        class="carousel-container flex w-[100%] transition-transform flex-shrink-0 h-96"
      >
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="w-full" src="./1.jpg" alt="Image 1" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="" src="./2.jpg" alt="Image 2" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="w-full" src="./3.jpg" alt="Image 1" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="" src="./4.jpg" alt="Image 2" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="w-full" src="./5.jpg" alt="Image 1" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="w-full" src="./laptop.avif" alt="Image 1" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="" src="./img1.avif" alt="Image 2" />
        </div>
        <div class="carousel-slide w-[100%] flex-shrink-0">
          <img class="w-full" src="./1.jpg" alt="Image 1" />
        </div>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
